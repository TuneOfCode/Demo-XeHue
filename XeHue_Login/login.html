<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://tuneofcode.github.io/Demo-XeHue/XeHue_Login/style_Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>XeHue - Đăng nhập</title>
</head>
<body>
    <div class="login">
        <div class="title-login">
            <h2>XeHue</h2>
        </div>
        <div class="form">
            <form action="">
                <div class="account">
                   <i class="fa fa-envelope-square"></i><label class="lb" for="">Tài khoản</label>
                   <input type="text" required>
                </div>
                <div class="password">
                    <i class="fa fa-lock"></i><label class="lb" for="">Mật khẩu</label>
                    <input type="password" name="" id="" required>
                </div>
                <div class="checkbox-login">
                    <input type="checkbox" name="" id=""> Ghi nhớ
                    <input class="button" type="submit" value="Đăng nhập">
                </div>
                <div class="nofi-login">
                    <a href="">Quên mật khẩu?</a>
                    <a href="">Đăng ký tài khoản mới</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
